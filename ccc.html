<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywny Dashboard Wizualizacji</title>
   <script src="chart_library.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 20px; }
        h1 { text-align: center; color: #2c3e50; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h3 { text-align: center; color: #34495e; margin-bottom: 15px; }
        canvas { max-height: 300px; }
    </style>
</head>
<body>

    <h1>Interaktywne Prezentacje Danych</h1>

    <div class="grid-container">
        <!-- 1. WYKRES SŁUPKOWY (BAR) -->
        <div class="chart-card">
            ### Wykres Słupkowy (Sprzedaż)
            <canvas id="barChart"></canvas>
        </div>

        <!-- 2. WYKRES KOŁOWY (PIE/TORT) -->
        <div class="chart-card">
            ### Wykres Kołowy (Udział w rynku)
            <canvas id="pieChart"></canvas>
        </div>

        <!-- 3. WYKRES LINIOWY (LINE) -->
        <div class="chart-card">
            ### Wykres Liniowy (Trend roczny)
            <canvas id="lineChart"></canvas>
        </div>

        <!-- 4. WYKRES RADAROWY (RADAR) -->
        <div class="chart-card">
            ### Wykres Radarowy (Cechy produktu)
            <canvas id="radarChart"></canvas>
        </div>
    </div>

    <script>
        // Wspólne kolory
        const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6'];

        // --- SŁUPKOWY ---
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ['Styczeń', 'Luty', 'Marzec', 'Kwiecień'],
                datasets: [{
                    label: 'Zysk (PLN)',
                    data: [12000, 19000, 15000, 22000],
                    backgroundColor: colors
                }]
            }
        });

        // --- KOŁOWY (TORT) ---
        new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: ['Chrome', 'Safari', 'Firefox', 'Edge'],
                datasets: [{
                    data: [65, 18, 10, 7],
                    backgroundColor: colors
                }]
            }
        });

        // --- LINIOWY ---
        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ['2019', '2020', '2021', '2022', '2023'],
                datasets: [{
                    label: 'Liczba użytkowników',
                    data: [100, 450, 300, 800, 1200],
                    borderColor: '#3498db',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(52, 152, 219, 0.1)'
                }]
            }
        });

        // --- RADAROWY ---
        new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: {
                labels: ['Cena', 'Jakość', 'Design', 'Bateria', 'Ekran'],
                datasets: [{
                    label: 'Model X',
                    data: [80, 90, 70, 95, 85],
                    borderColor: '#e74c3c',
                    backgroundColor: 'rgba(231, 76, 60, 0.2)'
                }, {
                    label: 'Model Y',
                    data: [60, 70, 95, 60, 90],
                    borderColor: '#2ecc71',
                    backgroundColor: 'rgba(46, 204, 113, 0.2)'
                }]
            }
        });
    </script>
</body>
</html>
