<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład Chart.js</title>
    <!-- 1. Podpięcie biblioteki z CDN -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; }
        .chart-container { width: 80%; max-width: 700px; }
    </style>
</head>
<body>

    <div class="chart-container">
        <!-- 2. Miejsce na wykres -->
        <canvas id="mojPierwszyWykres"></canvas>
    </div>

    <script>
        // 3. Konfiguracja wykresu
        const ctx = document.getElementById('mojPierwszyWykres');

        new Chart(ctx, {
            type: 'bar', // Możesz zmienić na 'line', 'pie', 'doughnut'
            data: {
                labels: ['Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek'],
                datasets: [{
                    label: 'Sprzedaż kawy (kubki)',
                    data: [12, 19, 3, 5, 22],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
