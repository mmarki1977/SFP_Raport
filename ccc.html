<!DOCTYPE html>
<html>
<head>
    <title>Test Chart.js</title>
    <!-- NAJPIERW wczytujemy bibliotekę -->
  <script src="https://cdnjs.cloudflare.com"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // DOPIERO POTEM uruchamiamy nasz kod
        window.onload = function() {
            if (typeof Chart !== 'undefined') {
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['A', 'B', 'C'],
                        datasets: [{ label: 'Test', data: [10, 20, 30] }]
                    }
                });
            } else {
                console.error("Nadal nie widzę biblioteki Chart.js!");
            }
        };
    </script>
</body>
</html>
